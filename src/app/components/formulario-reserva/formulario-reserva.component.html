<form [formGroup]="form" (ngSubmit)="onSubmit()" class="booking-form">
  <h2>Introduce tus datos</h2>
  <p class="form-info">¡Ya casi estás! Solo tienes que rellenar los campos marcados con <span class="required">*</span></p>

  <div class="form-row">
    <div class="form-group">
      <label for="nombre">Nombre <span class="required">*</span></label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Introduce tu nombre" />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido <span class="required">*</span></label>
      <input id="apellido" type="text" formControlName="apellido" placeholder="Introduce tu apellido" />
    </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail <span class="required">*</span></label>
    <input id="email" type="email" formControlName="email" placeholder="Introduce tu correo electrónico" />
    <small>El e-mail de confirmación se enviará a esta dirección</small>
  </div>

  <div class="date-container">
    <div class="form-group">
      <label for="fecha_entrada_alojamiento">Fecha de entrada <span class="required">*</span></label>
      <input id="fecha_entrada_alojamiento" type="date" formControlName="fecha_entrada_alojamiento" />
    </div>

    <div class="form-group">
      <label for="fecha_salida_alojamiento">Fecha de salida <span class="required">*</span></label>
      <input id="fecha_salida_alojamiento" type="date" formControlName="fecha_salida_alojamiento" />
    </div>
  </div>

  <div class="form-group">
    <label for="telefono">Número de teléfono <span class="required">*</span></label>
    <input id="telefono" type="tel" formControlName="telefono" placeholder="Introduce tu número de teléfono" />
    <small>El alojamiento lo necesita para validar tu reserva</small>
  </div>

  <input type="hidden" formControlName="fechaReserva" />

  <button type="submit" class="btn btn-primary">Reservar ahora</button>
</form>

<div 
  class="modal-reserva-exito" 
  *ngIf="modalReservaExitoAbierto" 
  (click)="cerrarModalReservaExito($event)">
  <div class="modal-reserva-exito-contenido" (click)="$event.stopPropagation()">
    <p>La reserva se ha realizado correctamente</p>
    <small>Serás redirigido al inicio en 5 segundos...</small>
  </div>
</div>
