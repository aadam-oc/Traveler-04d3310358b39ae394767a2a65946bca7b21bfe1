<main class="main-content">
  <div class="container">
    <h1 class="page-title">Preguntas Frecuentes (FAQ)</h1>
    
    <div class="faq-card">
      <section class="faq-section" *ngFor="let section of faqSections">
        <h2 class="section-title">{{ section.title }}</h2>
        
        <div class="faq-item" *ngFor="let item of section.items" [class.active]="item.isActive">
          <div class="faq-question" (click)="toggleFaqItem(item)">
            {{ item.question }}
          </div>
          <div class="faq-answer">
            <p>{{ item.answer }}</p>
          </div>
        </div>
      </section>
      
      <div class="contact-info">
        <p><strong>¿No encuentras respuesta a tu pregunta?</strong></p>
        <p>Contáctanos directamente en <strong>support&#64;traveler.com</strong> o llama al <strong>+34 900 123 456</strong></p>
      </div>
    </div>
  </div>
</main>
