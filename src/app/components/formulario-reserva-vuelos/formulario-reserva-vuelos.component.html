<form [formGroup]="form" (ngSubmit)="onSubmit()" class="booking-form">
  <h2>Introduce tus datos</h2>
  <p class="form-info">¡Ya casi estás! Solo tienes que rellenar los campos
    marcados con <span class="required">*</span></p>

  <div class="form-row">
    <div class="form-group">
      <label for="nombre">Nombre <span class="required">*</span></label>
      <input id="nombre" type="text" placeholder="Nombre"
        formControlName="nombre" required />
    </div>

    <div class="form-group">
      <label for="apellido">Apellido <span class="required">*</span></label>
      <input id="apellido" type="text" placeholder="Apellido"
        formControlName="apellido" required />
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email <span class="required">*</span></label>
    <input id="email" type="email" placeholder="Email" formControlName="email"
      required />
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono <span class="required">*</span></label>
    <input id="telefono" type="tel" placeholder="Teléfono"
      formControlName="telefono" required />
  </div>

  <button type="submit" class="btn">Reservar ahora</button>
</form>

<div 
  class="modal-reserva-exito" 
  *ngIf="modalReservaExitoAbierto" 
  (click)="cerrarModalReservaExito($event)">
  <div class="modal-reserva-exito-contenido" (click)="$event.stopPropagation()">
    <p>La reserva se ha realizado correctamente</p>
    <small>Serás redirigido al inicio en 5 segundos...</small>
  </div>
</div>
