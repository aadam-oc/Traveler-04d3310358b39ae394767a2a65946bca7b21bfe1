<h2>Editar Vehículo</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="id_vehiculo">ID Vehículo</label>
    <input id="id_vehiculo" type="text" formControlName="id_vehiculo" [disabled]="true">
  </div>
  <div>
    <label for="nombre_vehiculo">Nombre Vehículo</label>
    <input id="nombre_vehiculo" type="text" formControlName="nombre_vehiculo" required>
  </div>
  <div>
    <label for="tipo_vehiculo">Tipo Vehículo</label>
    <input id="tipo_vehiculo" type="text" formControlName="tipo_vehiculo" required>
  </div>
  <div>
    <label for="imagen">Imagen</label>
    <input id="imagen" type="file" (change)="onFileSelected($event)">
    <div *ngIf="imagenPreview">
      <img [src]="imagenPreview" alt="Vista previa" width="150">
    </div>
  </div>
  <button type="submit" [disabled]="form.invalid">Guardar Cambios</button>
</form>
