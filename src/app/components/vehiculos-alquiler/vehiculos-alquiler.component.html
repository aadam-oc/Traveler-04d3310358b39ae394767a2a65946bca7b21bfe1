<div *ngIf="vehiculos.length > 0; else sinVehiculos" class="cards-container">
    <div *ngFor="let vehiculo of vehiculos" class="vehicle-card">
      <!-- Imagen del vehículo -->
      <img class="vehicle-image" [src]="vehiculo.imagen" alt="Imagen del vehículo">
      <div class="vehicle-info">
        <!-- Nombre del vehículo -->
        <p class="vehicle-name">
          {{ vehiculo.nombre_vehiculo }}
        </p>
        <!-- Tipo de vehículo -->
        <p class="vehicle-type">
          Tipo: {{ vehiculo.nombre_tipo_vehiculo }}
        </p>
      </div>
    </div>
  </div>
  
  <ng-template #sinVehiculos>
    <p>No hay vehículos disponibles.</p>
  </ng-template>
